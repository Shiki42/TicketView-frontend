<div *ngIf="!isHidden">
  <div class="table-responsive">
<div *ngIf="eventsData === 'no results' || (eventsData && eventsData.length === 0)" class="no-results">No results available.</div>
<table *ngIf="eventsData && eventsData !== 'no results' && eventsData.length > 0" class="table custom-table" id="eventTable">
  <thead id="tableHead">
    <tr>
      <th id="s0" (click)="sortTable(0)">Date/Time</th>
      <th>Icon</th>
      <th id="s2" (click)="sortTable(2)">Event</th>
      <th id="s3" (click)="sortTable(3)">Genre</th>
      <th id="s4" (click)="sortTable(4)">Venue</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of eventsData" (click)="displayEventCard(event.id, $event)">
      <td>{{event.dates.start.localDate}}<br>{{event.dates.start.localTime}}</td>
      <td><img *ngIf="event.images" [src]="getImageUrl(event)" width="90" height="90" alt="No Event Image Available"></td>
      <td>{{event.name}}</td>
      <td>{{event.classifications[0].segment.name}}</td>
      <td>{{event._embedded.venues[0].name}}</td>
    </tr>
  </tbody>
</table>

</div>
</div>
