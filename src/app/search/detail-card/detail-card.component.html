<div *ngIf="!isHidden" class="frosted-glass">
    
<div class="back-btn" (click)="backClicked()">Back</div>
<div *ngIf="eventDetailData && eventDetailData.name" id="cardEventName">{{eventDetailData.name}}
    <span class="material-icons" *ngIf="isFavorite" (click)="toggleFavoriteEvent()">favorite</span>
    <span class="material-icons" *ngIf="!isFavorite" (click)="toggleFavoriteEvent()">favorite_border</span>
<mat-tab-group mat-align-tabs="center" >
    <mat-tab label="Events">
        <app-event-detail [eventDetailData]="eventDetailData"></app-event-detail>
    </mat-tab>
    <mat-tab label="Artist/Teams">
        <app-artist-detail [artistDataList]="artistDataList"></app-artist-detail>
    </mat-tab>
    <mat-tab label="Venue">
        <app-venue-detail [venueData]="venueData"></app-venue-detail>
    </mat-tab>
  </mat-tab-group>
  <br>

</div>
